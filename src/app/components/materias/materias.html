<!-- Vista de Materias Multi-Rol -   -->
<main>
  <div class="main-content">
    <!-- Header -->
    <div class="top-header">
      <h1>¡BIENVENIDO ROL!</h1>
      <div class="user-profile">
        <div class="user-icon" (click)="goToHome()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="status-dot active"></span>
        </div>
      </div>
    </div>

    <!-- Dropdown principal "Materias" -->
    <div class="subjects-dropdown">
      <div class="dropdown-header" (click)="toggleSubjectsDropdown()">
        <span>Materias</span>
        <svg class="dropdown-arrow" [class.expanded]="isSubjectsExpanded" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <!-- Contenido cuando está expandido -->
      <div class="subjects-content" *ngIf="isSubjectsExpanded">
        <!-- Grid de tarjetas de materias -->
        <div class="subjects-grid">
          <div class="subject-card" *ngFor="let subject of subjects" [class]="'color-' + subject.color" (click)="onSubjectClick(subject)">
            <div class="subject-placeholder"></div>
            <div class="subject-info">
              <h3>{{ subject.name }}</h3>
              <p>Año: {{ subject.year }}</p>
              <p>Comisión: {{ subject.commission }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar de Estudiantes -->
  <div class="students-sidebar">
    <div class="sidebar-header">
      <span>Estudiantes</span>
      <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </div>

    <div class="students-list">
      <div class="student-item" *ngFor="let student of students">
        <div class="student-avatar">{{ student.initial }}</div>
        <span class="student-name">{{ student.name }}</span>
        <span class="status-indicator" [class.active]="student.isActive"></span>
      </div>
    </div>
  </div>
</main>
