<!-- Vista Dashboard - Exactamente   -->
<main>
  <!-- Contenido Principal -->
  <div class="main-content">
    <!-- Header con título y perfil -->
    <div class="top-header">
      <h1>¡BIENVENIDO/A {{(this.user.nombre).toUpperCase()}}!</h1>
      <div class="user-profile">
        <button type="button" (click)="logout()">Cerrar Sesión</button>
        <a routerLink="/administrador">Administración</a>
        <!-- Ícono de usuario con indicador verde -->
        <div class="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="status-dot active"></span>
        </div>
      </div>
    </div>

    <!-- Dropdowns -->
    <div class="dropdowns-section">
      <div class="dropdown-item" (click)="toggleDropdown('materias')">
        <span>Materias</span>
        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="dropdown-item" (click)="toggleDropdown('tareas')">
        <span>Tareas</span>
        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="dropdown-item" (click)="toggleDropdown('grupos')">
        <span>Grupos</span>
        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>

    <!-- Área de tareas con campana -->
    <div class="tasks-section">
      <!-- Campana a la izquierda -->
      <button class="notification-bell" (click)="toggleNotifications()" aria-label="Notificaciones">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>

      <!-- Contenedor de tareas con borde punteado morado -->
      <div class="tasks-container">
        <!-- Items de tareas - el backend va a cargar esto -->
        <div class="task-item" *ngFor="let task of tasks">
          <div class="task-icon"></div>
          <div class="task-info">
            <p class="task-title">{{ task.title }}</p>
            <p class="task-description">{{ task.description }}</p>
          </div>
          <span class="task-time">{{ task.time }}</span>
        </div>
      </div>
    </div>

    <!-- Navegación -->
    <div class="pagination">
      <button class="btn-nav" (click)="previousPage()" [disabled]="currentPage === 1">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Anterior
      </button>

      <span class="page-number">{{ currentPage }}</span>

      <button class="btn-nav" (click)="nextPage()">
        Siguiente
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </div>

  <!-- Sidebar de Estudiantes -->
  <div class="students-sidebar">
    <div class="sidebar-header">
      <span>Estudiantes</span>
      <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </div>

    <div class="students-list">
      <div class="student-item" *ngFor="let student of students">
        <div class="student-avatar">{{ student.nombre.substring(0, 1) }}</div>
        <span class="student-name">{{ student.nombre }}</span>
        <span class="status-indicator" [class.active]=true></span>
      </div>
    </div>
  </div>
</main>
