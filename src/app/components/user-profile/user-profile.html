<main>
  <!-- Barra de Navegación Lateral -->
  <aside class="navigation-sidebar">
    <div class="sidebar-header">
      <span>CursITU</span>
    </div>
    <!-- Sección de Perfil y Administración -->
    <div class="sidebar-profile-section">
      <ul>
        <li>
          <a (click)="toggleDropdown('perfil')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Perfil</span>
          </a>
        </li>
        <li *ngIf="userHasRole('ROLE_ADMIN')">
          <a routerLink="/administrador">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
            <span>Administración</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidebar-divider"></div>
    <nav>
      <ul>
        <li *ngIf="!userHasRole('ROLE_PROFESOR')">
          <a (click)="toggleDropdown('materias')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <span>Materias</span>
          </a>
        </li>
        <li *ngIf="userHasRole('ROLE_PROFESOR')">
          <a (click)="toggleDropdown('mis-materias')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            <span>Mis materias</span>
          </a>
        </li>
        <li>
          <a (click)="toggleDropdown('tareas')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
            <span>Tareas</span>
          </a>
        </li>
        <li>
          <a (click)="toggleDropdown('grupos')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            <span>Grupos</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Sección de Usuario -->
    <div class="sidebar-user-section">
      <div class="sidebar-divider"></div>
      <ul>
        <li>
          <a (click)="logout()" class="logout-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Cerrar Sesión</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Contenido Principal del Perfil -->
  <div class="main-content">

    <!-- Contenedor de Notificaciones -->
    <div class="notifications-container">
      <div *ngFor="let notification of notifications" class="alert alert-{{notification.type}}">
        {{ notification.message }}
      </div>
    </div>

    <button class="btn btn-outline" (click)="goToHome()">Volver al Inicio</button>
    <div class="profile-header">
      <h1>Perfil de Usuario</h1>
    </div>

    <div class="profile-container">
      <!-- Sidebar de Opciones de Perfil (Izquierda) -->
      <aside class="profile-options-sidebar">
        <ul>
          <li><a (click)="setActiveSection('cuenta')" [class.active]="activeSection === 'cuenta'">Mi Cuenta</a></li>
          <li><a (click)="setActiveSection('informacion')" [class.active]="activeSection === 'informacion'">Configuración</a></li>
          <li><a (click)="setActiveSection('vinculadas')" [class.active]="activeSection === 'vinculadas'">Cuentas Vinculadas</a></li>
          <li><a (click)="setActiveSection('reportar')" [class.active]="activeSection === 'reportar'">Reportar un problema</a></li>
        </ul>
      </aside>

      <!-- Contenido del Perfil (Derecha) -->
      <div class="profile-content">
        <!-- Sección Cuenta -->
        <div *ngIf="activeSection === 'cuenta'" class="profile-section">
          <h2>Editar Datos de la Cuenta</h2> 
          <form class="profile-form">
            <!-- Sección para cambiar foto de perfil -->
            <div class="profile-picture-section">
              <div class="profile-picture-container">
                <!-- Aquí puedes usar una etiqueta <img> con la foto del usuario -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
              </div>
              <button type="button" class="btn-change-picture">Cambiar foto</button>
              <input #fileInput type="file" style="display: none;">
            </div>

            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" id="dni" name="dni" [value]="user.dni" readonly disabled> 
            </div>

            <!-- Botón para mostrar campos de contraseña -->
            <div class="form-group" *ngIf="!showPasswordChange">
              <button type="button" class="btn-change-password" (click)="togglePasswordChange()">Cambiar Contraseña</button>
            </div>

            <!-- Campos para cambiar contraseña (inicialmente ocultos) -->
            <ng-container *ngIf="showPasswordChange">
              <div class="form-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Dejar en blanco para no cambiar">
              </div>
            </ng-container>

            <div class="form-actions">
              <button type="button" (click)="getUpdatedData()" class="btn-save">Guardar Cambios</button>
            </div>
          </form>
        </div>

        <!-- Placeholder para secciones en construcción -->
        <div *ngIf="activeSection !== 'cuenta'" class="coming-soon-section">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
          <p>Disponible próximamente...</p>
        </div>
      </div>
    </div>
  </div>
</main>
