<main>
  <!-- Sidebar Reactivo por Rol -->
  <app-sidebar [currentRole]="currentRole"></app-sidebar>

  <!-- Contenido Principal del Perfil -->
  <div class="main-content">

    <!-- Contenedor de Notificaciones -->
    <div class="notifications-container">
      <div *ngFor="let notification of notifications" class="alert alert-{{notification.type}}">
        {{ notification.message }}
      </div>
    </div>

    <button class="btn btn-outline" (click)="goToHome()">Volver al Inicio</button>
    <div class="profile-header">
      <h1>Perfil de Usuario</h1>
    </div>

    <div class="profile-container">
      <!-- Sidebar de Opciones de Perfil (Izquierda) -->
      <aside class="profile-options-sidebar">
        <ul>
          <li><a (click)="setActiveSection('cuenta')" [class.active]="activeSection === 'cuenta'">Mi Cuenta</a></li>
          <li><a (click)="setActiveSection('informacion')" [class.active]="activeSection === 'informacion'">Configuración</a></li>
          <li><a (click)="setActiveSection('vinculadas')" [class.active]="activeSection === 'vinculadas'">Cuentas Vinculadas</a></li>
          <li><a (click)="setActiveSection('reportar')" [class.active]="activeSection === 'reportar'">Reportar un problema</a></li>
        </ul>
      </aside>

      <!-- Contenido del Perfil (Derecha) -->
      <div class="profile-content">
        <!-- Sección Cuenta -->
        <div *ngIf="activeSection === 'cuenta'" class="profile-section">
          <h2>Editar Datos de la Cuenta</h2> 
          <form class="profile-form">
            <!-- Sección para cambiar foto de perfil -->
            <div class="profile-picture-section">
              <div class="profile-picture-container">
                <!-- Aquí puedes usar una etiqueta <img> con la foto del usuario -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
              </div>
              <button type="button" class="btn-change-picture">Cambiar foto</button>
              <input #fileInput type="file" style="display: none;">
            </div>

            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" id="dni" name="dni" [value]="user.dni" readonly disabled> 
            </div>

            <!-- Botón para mostrar campos de contraseña -->
            <div class="form-group" *ngIf="!showPasswordChange">
              <button type="button" class="btn-change-password" (click)="togglePasswordChange()">Cambiar Contraseña</button>
            </div>

            <!-- Campos para cambiar contraseña (inicialmente ocultos) -->
            <ng-container *ngIf="showPasswordChange">
              <div class="form-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Dejar en blanco para no cambiar">
              </div>
            </ng-container>

            <div class="form-actions">
              <button type="button" (click)="getUpdatedData()" class="btn-save">Guardar Cambios</button>
            </div>
          </form>
        </div>

        <!-- Placeholder para secciones en construcción -->
        <div *ngIf="activeSection !== 'cuenta'" class="coming-soon-section">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
          <p>Disponible próximamente...</p>
        </div>
      </div>
    </div>
  </div>
</main>
